<!-- Preview Section -->
<section id="preview" class="preview">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Preview</h2>
    </div>

    <div class="preview-content">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/Ata9cSC2WpM?si=bpcKjpCCxB30SMuE"
          title="Edarah Platform Preview"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
        </iframe>
      </div>

      <div class="preview-cta">
        <button class="btn btn-outline btn-large" (click)="onGetStarted()">
          Start with us
        </button>
      </div>
    </div>
  </div>
</section>
