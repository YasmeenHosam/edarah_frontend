<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-logo">
      <div class="nav-logo">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="white"/>
          <path d="M12 16L20 24L28 16" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 12H28" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round"/>
          <path d="M12 28H28" stroke="#1E3A8A" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </a>

    <div class="navbar-links">
      <a href="#home" class="nav-link">Home</a>
      <a href="#features" class="nav-link">Features</a>
      <a href="#why-us" class="nav-link">Why Us?</a>
      <a href="#preview" class="nav-link">Preview</a>
      <a href="#about" class="nav-link">About Us</a>
      <a href="#contact" class="nav-link">Contact Us</a>
    </div>

    <div class="navbar-actions">
      @if (currentUser) {
        <div class="user-menu">
          <button class="user-menu-button">
            Welcome, {{ currentUser.first_name }}
            <svg class="chevron-down" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>
          </button>
          <div class="user-menu-dropdown">
            <a routerLink="/profile" class="dropdown-item">Profile</a>
            <a (click)="logout()" class="dropdown-item">Logout</a>
          </div>
        </div>
      } @else {
        <a routerLink="/auth" [queryParams]="{tab: 'signin'}" class="btn btn-login">Sign In</a>
        <a routerLink="/auth" [queryParams]="{tab: 'signup'}" class="btn btn-register">Get Started</a>
      }
    </div>
  </div>
</nav>
